    <link rel="stylesheet" href="style.css">
</head>

            </div>

            <div id="board" class="board"></div>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
