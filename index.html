<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings and Quadraphages - Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kings and Quadraphages</h1>

        <!-- Menu Screen -->
        <div id="menu-screen" class="menu-screen">
            <div class="menu-content">
                <h2>Multiplayer Mode</h2>
                <button id="find-game-btn" class="find-game-btn">Find Game</button>
                <p id="status-text" class="status-text"></p>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen" style="display: none;">
            <div class="game-info">
                <div class="player-status">
                    <div id="player-color" class="player-color"></div>
                    <div id="turn-indicator" class="turn-indicator"></div>
                </div>
            </div>

            <div id="board" class="board"></div>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
